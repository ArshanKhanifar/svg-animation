<html>
<head>
	<meta charset="UTF-8">
	<title>form</title>
	<link rel="stylesheet" href="mdl/material.min.css">
	<link rel="stylesheet" href="stylesForm.css">
</head>
<body>
	
	<div class="form">


		<div class="mdl-grid logoContainer">
			<div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet">
				<img id="qedLogo" src="logo.png" alt="qeLogo"/>
			</div>
		</div>
		<div class="mdl-grid textContainer">
			<h3>Get on the waitlist for our Model in 60 Seconds.</h3>
			<h3>Predictive insights faster than it takes to cool your coffee.</h3>
			<h3>An industry first.</h3>
		</div>


		<div class="mdl-grid">
			<div class="mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet">
				<form action="#">
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield">
						<input class="mdl-textfield__input" type="text" id="sample3">
						<label class="mdl-textfield__label" for="sample3">name</label>
					</div>
				</form>
		 	</div>


			<div class="mdl-cell mdl-cell--6-col mdl-cell--6-col-tablet">
				<form action="#">
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield">
						<input class="mdl-textfield__input" type="text" id="sample3">
						<label class="mdl-textfield__label" for="sample3">email</label>
					</div>
				</form>
			</div>

			<div class="mdl-cell mdl-cell--12-col mdl-cell--6-col-tablet">
				<button class="theButton mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
					Sign Up!
				</button>
			</div>

		</div>
	</div>






	<script src="mdl/material.min.js"></script>
</body>
</html>
